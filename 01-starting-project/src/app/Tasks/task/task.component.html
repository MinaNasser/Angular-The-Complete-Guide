<article>
  <h2>{{task.title}}</h2>
  <time>{{task.dueDate}}</time>
  <p>{{task.summary}}</p>
  <div class="actions">
    <div class="btn-group flex justify-content-between gap-2" >
      <button class="btn btn-primary" (click)="onEditTask()">Edit</button>
      <button class="btn btn-danger" (click)="onDeleteTask()">Delete</button>
      <button class="btn btn-success" (click)="onCompleteTask()">Complete</button>
    </div>

  </div>
</article>
