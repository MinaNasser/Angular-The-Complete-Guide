<app-header />
<main class="container mt-5">
  <ul id="users" class="row list-unstyled mb-4 justify-content-center">
    @for (user of users; track $index) {
      <li class="">
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li>
    }

    <!-- <li *ngFor="let user of users" class="col-md-4 col-sm-6 mb-4">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li> -->
  </ul>

  <div *ngIf="selectedUser" class="mt-5">
    <app-Tasks [user]="selectedUser" />
  </div>
</main>
