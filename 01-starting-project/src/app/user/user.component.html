<!-- list of users -->

 <div class="card p-2">
  <button class="btn p-0 border-0 bg-transparent" (click)="onSelectUser()">
    <img class="rounded-circle mb-2 img-fluid " [src]="imagePath" [alt]="user.name" />
    <p class="d-block text-center mt-2 fw-bold text-dark" >
      {{user.name}}
    </p>
  </button>
</div>
