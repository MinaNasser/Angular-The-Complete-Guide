<form (ngSubmit)="onSubmit(titleInput.value, requestInput.value)" #form>
  <app-control label="Title">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      #titleInput
    />
  </app-control>
  <!--

  -->

  <app-control label="Request">
    <label for="request">Request</label>
    <textarea
      class="form-control"
      id="request"
      rows="3"
      #requestInput
    ></textarea>
  </app-control>

  <!--

  <button appButton #submitBtn>
    Submit
    <i ngProjectAs="i" class="fas fa-paper-plane">

  </button>
</form>
