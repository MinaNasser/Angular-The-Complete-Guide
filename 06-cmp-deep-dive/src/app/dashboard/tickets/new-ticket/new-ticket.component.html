<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      [(ngModel)]="enteredTitle"
      name="title"
    />
  </app-control>
  <app-control label="Request">
    <label for="request">Request</label>
    <textarea
      class="form-control"
      id="request"
      rows="3"
      [(ngModel)]="enteredText"
      name="request"
      placeholder="Describe your issue"
    ></textarea>
  </app-control>

  <button appButton #submitBtn>
    Submit
    <i ngProjectAs="i" class="fas fa-paper-plane"></i>
  </button>
</form>
